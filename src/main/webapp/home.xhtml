<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Looney Tunes Characters</title>
</h:head>
<h:body>
		<p:panelGrid columns="4">
			<c:forEach items="#{homeBean.personagesDTOList}" var="personage">
				<p:panel id="panelID" style="cursor: pointer;">
					<h:form prependId="false">
					<p:commandButton value="Show"
						onclick="PF('dlg3').show();" actionListener="#{homeBean.setIdHidden(personage.getId())}"/>
					<h:graphicImage value="avatar.png" width="100" height="100"/>
					<h:outputText value="#{personage.getName()}"
						style="display: block; text-align: center;" />					
					</h:form>
				</p:panel>
			</c:forEach>
		</p:panelGrid>
		
		<!-- Modal de Login -->
	<p:dialog position="center" widgetVar="dlg3" minHeight="60" width="550" showEffect="fade"
		closeOnEscape="true">
		<h:form prependId="false">
			<h:panelGrid columns="2">
				<h:outputLabel for="password" value="Senha:" />
				<p:password id="password" value="#{homeBean.password}" />
			</h:panelGrid>
			<p:messages id="messages" showDetail="true" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
			<p:commandButton value="Login" action="#{homeBean.login}"
				oncomplete="PF('loginDialog')" />
		</h:form>
	</p:dialog>
</h:body>
</html>
